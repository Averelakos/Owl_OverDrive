<ng-container *ngIf="formField?.touched">
    <span class="errorLabel" *ngIf="formField?.hasError('required')">
        This is a required field.
    </span>
    <span class="errorLabel" *ngIf="formField?.hasError('email')">
        Please enter a valid email address.
    </span>
    <span class="errorLabel" *ngIf="formField?.hasError('noEmptyString')">
        Please enter a valid name.
    </span>
</ng-container>
