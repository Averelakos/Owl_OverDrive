<div class="mat-datetime-picker-container" (click)="picker.open()" (clickOutside)="clickOutside()">
    <label>{{label}}</label>
    <div class="mat-datetime-picker-input" [formGroup]="formGroup" (click)="clickToFocus()" [ngClass]="{'focus':isFocused}">
        <input [formControlName]="controlName" matInput readonly [matDatepicker]="picker">
        <mat-datepicker #picker></mat-datepicker>
    </div>
</div>
