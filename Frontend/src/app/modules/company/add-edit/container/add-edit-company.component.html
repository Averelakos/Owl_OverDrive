<div class="company-container">
    <ol class="breadcrumb">
        <li><a [routerLink]="['/Company']">Companies</a></li>
        <ng-container *ngIf="companyId == null">
            <li>New Company</li>
        </ng-container>
        <ng-container *ngIf="companyId != null">
            <li><a [routerLink]="['/Company/view/'+companyForm.get('generalDetails')?.get('name')?.value,{id: companyId} ]">
                {{companyForm.get('generalDetails')?.get('name')?.value}}</a></li>
            <li>Edit</li>
        </ng-container>
    </ol>
    
    <div class="page_title">
        <h1>Company 
            <small *ngIf="companyId == null">(Add new information)</small>
            <small *ngIf="companyId != null">(Edit information)</small>
        </h1>
    </div>
    
    
    <form class="form_group_add_edit" [formGroup]="companyForm">
        <app-company-general-details style="width: inherit;" [companyId]="companyId"></app-company-general-details>
        <app-company-info></app-company-info>
    </form>
 
    <div *ngIf="companyId == null" class="add_edit_buttons">
        <a class="btn btn-default" (click)="clickToReturnBack()">Back</a>
        <button (click)="createCompany()" class="btn btn-primary">Create</button>
    </div>
    <div *ngIf="companyId != null" class="add_edit_buttons">
        <a class="btn btn-default" (click)="clickToReturnBack()">Back</a>
        <button (click)="clickToUpdateCompany()" class="btn btn-primary">Update</button>
    </div>
    <!-- <app-standar-loader></app-standar-loader> -->
</div>
<app-standar-loader [loading]="loading$ | async"></app-standar-loader>
