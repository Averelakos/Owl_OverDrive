<div class="company-container">
    <ol class="breadcrumb">
        <li><a [routerLink]="['/Company']">Companies</a></li>
        <li>New Company</li>
    </ol>
    
    <div class="page_title">
        <h1>Companies <small>Add new information</small></h1>
    </div>
    
    
    <form class="form_group_add_edit" [formGroup]="companyForm">
        <app-company-general-details style="width: inherit;"></app-company-general-details>
        <app-company-info></app-company-info>
    </form>
 
    <div class="add_edit_buttons">
        <a class="btn btn-default">Back</a>
        <button (click)="createCompany()" class="btn btn-primary">Save changes</button>
    </div>
    <!-- <app-standar-loader></app-standar-loader> -->
</div>
<app-standar-loader [loading]="loading$ | async"></app-standar-loader>
