<div 
#container
class="game-card-container" 
[class]="deviceTypes[((responsiveService.responsiveSize | async)!)]">
    <div class="game-card-blur">
        <div class="image-container">
            <a>
                <img class="image" [src]="cover?? 'assets/img/nocover.png'" alt="">
            </a>
        </div>
        <div class="game-card-details">
            <h3>
                <a>{{item.name}}</a>
            </h3>

            <ul class="card-info">
                <li>
                    <label>Release:</label>
                    <span *ngIf="item.releaseDate !== null">{{item.releaseDate | date : 'dd.MM.yyyy'}}</span>
                    <span *ngIf="item.releaseDate === null">{{'N/A'}}</span>
                </li>
                <li>
                    <label>Rated:</label>
                    <span>100/100</span>
                </li>
            </ul>

        </div>
    </div>
</div>
