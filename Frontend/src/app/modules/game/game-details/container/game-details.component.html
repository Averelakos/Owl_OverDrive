<div class="game-details-container">
    <ol class="breadcrumb">
        <li><a [routerLink]="['/Game']">Game Search</a></li>
        <li *ngIf="gameModel != null">{{gameModel.name}}</li>
    </ol>

    <div class="game-details" *ngIf="gameModel != null">
        <app-game-details-desktop [gameModel]="gameModel"></app-game-details-desktop>
    </div>

</div>
