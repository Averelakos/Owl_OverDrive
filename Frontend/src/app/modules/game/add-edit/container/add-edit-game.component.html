<div class="game-container">
    <ol class="breadcrumb">
        <li><a [routerLink]="['/Game']">Games</a></li>
        <ng-container *ngIf="isForCreate">
            <li>New Game</li>
        </ng-container>
        <ng-container *ngIf="!isForCreate">
            <li><a [routerLink]="['/Game/view/'+gameForm.get('general')?.get('name')?.value,{id: gameId} ]">
                {{gameForm.get('general')?.get('name')?.value}}</a></li>
            <li>Edit</li>
        </ng-container>
    </ol>
    
    <div class="page_title">
        <h1>Game 
            <small *ngIf="isForCreate">(Add new information)</small>
            <small *ngIf="!isForCreate">(Edit information)</small>
        </h1>
    </div>


    <form class="form_group_add_edit" [formGroup]="gameForm">
        <app-game-info-tab-accordio [isForCreate]="isForCreate" (create)="createGame()" (update)="updateGame()"></app-game-info-tab-accordio>
    </form>

    <!-- <div  class="add_edit_buttons">
        <a class="btn btn-default" >Back</a>
        <button (click)="createGame()" class="btn btn-primary">Create</button>
    </div> -->
</div>
<spinner-loader [loading]="loading$ | async" [imageSRC]="'../../../../../assets/img/owl_logo.png'"></spinner-loader>
