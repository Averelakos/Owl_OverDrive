<div class="link-input-container">
    <label>{{label}}</label>
    <div class="standar-input" [formGroup]="formGroup">
        <div class="standar-input-icon" [style]="iconStyle" >
            <i ngClass="{{icon}}"></i>
            <img class="image" src="{{imagePath}}">
        </div>
        <input [formControlName]="controlName" type="text">
    </div>
</div>
